<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>All Registrations</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Department</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['phone'] }}</td>
                <td>{{ user['department'] }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
